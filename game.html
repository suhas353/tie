<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Escape Room Game</title>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <h1>Welcome to the Escape Room!</h1>
            <p id="message">Can you solve the puzzles and escape?</p>
            <div id="puzzle-container">
                Who wrote the play "Romeo and Juliet"?<br>

A) Charles Dickens <br>
B) William Shakespeare<br>
C) Jane Austen<br>
D) F. Scott Fitzgerald<br>
            </div>
            <button id="check-answer">Check Answer</button>
            <div id="result"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
